name: Frontend - Deploy to Azure Static Web Apps

on:
  push:
    branches: [ main, d√©ploiement_finale ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name:  Build And Deploy
      uses: Azure/static-web-apps-deploy@v1
      env:
        VITE_API_BASE_URL: https://datanova-dev-backend.happyforest-90d4db38.francecentral.azurecontainerapps.io/api
        VITE_API_URL: https://datanova-dev-backend.happyforest-90d4db38.francecentral.azurecontainerapps.io
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/frontend"
        api_location: ""
        output_location: "dist"
