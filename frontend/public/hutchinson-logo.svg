<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="hutchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5A2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D8F8C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="120" height="120" rx="24" fill="url(#hutchGrad)" filter="url(#shadow)"/>
  <g fill="#FFFFFF">
    <!-- H letter stylized -->
    <rect x="28" y="30" width="12" height="60" rx="3"/>
    <rect x="80" y="30" width="12" height="60" rx="3"/>
    <rect x="40" y="52" width="40" height="12" rx="3"/>
  </g>
  <!-- Subtle shine effect -->
  <ellipse cx="45" cy="40" rx="25" ry="20" fill="rgba(255,255,255,0.15)"/>
</svg>
