[pytest]
# Configuration pytest pour le projet DataNova Backend

# Marqueurs personnalisés
markers =
    integration: Tests d'intégration nécessitant une connexion internet et accès aux APIs externes
    slow: Tests lents qui prennent plus de temps à s'exécuter
    database: Tests nécessitant une base de données

# Options par défaut
addopts = 
    -v
    --strict-markers
    --tb=short

# Patterns de découverte des tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Dossiers à ignorer
norecursedirs = 
    .git
    .venv
    venv
    __pycache__
    node_modules
    dist
    build

# Configuration asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Timeout par défaut (optionnel, nécessite pytest-timeout)
# timeout = 300

# Affichage des warnings
filterwarnings =
    error::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning