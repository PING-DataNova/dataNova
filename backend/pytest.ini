[pytest]
# Configuration pytest pour le projet DataNova Backend - Agent 1A

# Marqueurs personnalisés
markers =
    integration: Tests d'intégration nécessitant une connexion internet et accès aux APIs externes
    slow: Tests lents qui prennent plus de temps à s'exécuter
    database: Tests nécessitant une base de données

# Options par défaut
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Patterns de découverte des tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Dossiers à ignorer
norecursedirs = 
    .git
    .venv
    venv
    __pycache__
    node_modules
    dist
    build
    .eggs
    *.egg-info

# Configuration asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Affichage des warnings
filterwarnings =
    error::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::DeprecationWarning:scrapy.*

# Couverture de code (optionnel)
# Décommenter si pytest-cov est installé
# addopts = 
#     --cov=src/agent_1a
#     --cov-report=html
#     --cov-report=term-missing

# Timeout pour les tests (optionnel)
# Décommenter si pytest-timeout est installé
# timeout = 300
# timeout_method = thread
