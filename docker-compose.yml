services:
  # PostgreSQL Database (Production-ready)
  postgres:
    image: postgres:16-alpine
    container_name: datanova_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-datanova}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-datanova_password}
      POSTGRES_DB: ${POSTGRES_DB:-datanova}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - datanova_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datanova"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: datanova_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-datanova}:${POSTGRES_PASSWORD:-datanova_password}@postgres:5432/${POSTGRES_DB:-datanova}
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - datanova_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: datanova_frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    networks:
      - datanova_network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Adminer - Database UI (Development only)
  adminer:
    image: adminer:latest
    container_name: datanova_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - datanova_network
    depends_on:
      - postgres
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local

networks:
  datanova_network:
    driver: bridge
